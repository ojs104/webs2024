<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/board.css">
    <link rel="stylesheet" href="../assets/css/card.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
</head>
<body class="gray"> 
    <header id="header" role="banner">
        
    </header>
    <!-- //header -->

    <main id="main" role="main">
        <div class="intro__inner container bmStyle">
            <div class="intro__img small">
                <img srcset="../assets/img/intro04.jpg 1x, ../assets/img/intro04@2x.jpg 2x, ../assets/img/intro04@3x.jpg 3x"  alt="소개 이미지">
            </div>
            <div class="intro__text">
                <h2>게시글 작성하기</h2>
                <p>
                    웹디자이너, 웹 퍼블리셔, 프론트앤드 개발자를 위한 게시판입니다.<br>게시글 작성은 여기서 해주세요!
                </p>
            </div>
        </div>
        <section class="board__inner container">
            <div class="board__write">
                <form action="#" name="#" method="post">
                    <fieldset>
                        <legend class="blind">게시글 작성하기</legend>
                        <div>
                            <label for="boradTitle">제목</label>
                            <input type="text" id="boradTitle" name="boradTitle" class="input__style">
                        </div>
                        <div>
                            <label for="boardContents">내용</label>
                            <textarea id="boardContents" name="boardContents" rows="20" class="input__style"></textarea>
                        </div>
                        <div class="board__btns">
                            <button type="submit" class="btn__style3">저장하기</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <!-- //main -->

    <footer id="footer" role="contentinfo">
      
    </footer>
    <!-- //foter -->
</body>
</html>
